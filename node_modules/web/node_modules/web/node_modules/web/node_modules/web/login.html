<body style="background-image: url('./images/login/back.jpg')">
    <nav class="navbar">
        <a class="logo" href="./index.html">SHOWPASS</a>
        <div class="nav-links">
            <a href="./conciertos.html">CONCIERTOS</a>

            <button class="btn" onclick="window.location.href='./login.html'">LOGIN</button>
            <button class="btn btn-primary" onclick="window.location.href='./registro.html'">REGISTRO</button>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-sm-4 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form action="">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 color-fondo-boton border-0">Iniciar Sesión</button>
                <div class="mt-3 text-center">
                    <p>¿No tienes una cuenta? <a href="registro.html" class="link">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
