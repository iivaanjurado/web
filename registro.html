<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            min-height: 100vh; 
            background-image: url("./images/singup/back.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .navbar {
            position: fixed;
            top: 0; 
            width: 98%; 
            height: 60px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0px 6px 7px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .logo {
            font-weight: bold;
            font-size: 22px;
            text-decoration: none;
            color: black;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: font-weight 0.3s ease-in-out, text-decoration 0.3s ease-in-out;
            cursor: pointer;
        }

        .nav-links a:hover {
            font-weight: bold; 
            text-decoration: underline; 
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 5px 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
            font-size: 14px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: black;
            color: white;
        }

        .registration-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            margin: auto; 
            margin-top: 130px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #aaa;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: #555;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto; 
        }
        
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }   
        
        .footer-links {
            margin-bottom: 20px; 
            font-size: 20px; 
        }
        
        .social-icons {
            margin: 0px ;
        }
        
        .social-icons img {
            width: 30px;
            margin: 0 0px;
            filter: invert(1); 
        }
        
        .legal-links {
            margin-top: 15px; 
            font-size: 12px;
        }
        
        .copyright {
            margin-top: 15px; 
            font-size: 12px;

        }
        button:hover{

            cursor:pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="logo" href="./index.html">SHOWPASS</a>
        <div class="nav-links">
            <a href="./conciertos.html">CONCIERTOS</a>
            <a href="./tienda.html">TIENDA</a>
            <a href="./carrito.html">CARRITO</a>
        </div>
        <div class="auth-buttons">
            <button class="btn" onclick="window.location.href='./login.html'">LOGIN</button>
            <button class="btn btn-primary" onclick="window.location.href='./registro.html'">REGISTRO</button>
        </div>
    </nav>
    
    <div class="registration-container">
        <form>
            <div class="input-group">
                <h2>Email</h2>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <h2>Contraseña</h2>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">He leído y acepto los términos y condiciones</label>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <footer>
        <div class="footer-links">
            <a href="./conciertos.html">CONCIERTOS</a>
            <a href="./tienda.html">TIENDA</a>
            <a href="./carrito.html ">CARRITO</a>
        </div>
        <div class="social-icons">
            <a href="https://www.tiktok.com/es/" target="_blank"><img src="./images/rrss/tik-tok.png" alt="TikTok"></a>
            <a href="https://www.facebook.com/?locale=es_ES" target="_blank"><img src="./images/rrss/facebook.png"
                    alt="Facebook"></a>
            <a href="https://x.com/?lang=es" target="_blank"><img src="./images/rrss/x.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/?hl=es" target="_blank"><img src="./images/rrss/instagram.png"
                    alt="Instagram"></a>
        </div>
        <div class="legal-links">
            <a href="./index.html">Política de Privacidad</a>
            <a href="./index.html">Condiciones Generales</a>
            <a href="./index.html">Política de Cookies</a>
        </div>
        <div class="copyright">
            © SOWPASS 2024
        </div>
    </footer>
</body>
</html>
