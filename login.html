<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="icon" href="./images/logo.ico" type="image/x-icon">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("./images/login/back.jpg");
        }

        .navbar {
            width: 100%;
            height: 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0px 6px 7px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .logo {
            font-weight: bold;
            font-size: 22px;
            text-decoration: none;
            color: black;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: font-weight 0.3s ease-in-out, text-decoration 0.3s ease-in-out;
            cursor: pointer;
        }

        .nav-links a:hover {
            font-weight: bold;
            text-decoration: underline;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 5px 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: black;
            color: white;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .color-fondo-boton {
            background-color: #FF6F61;

        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer-links {
            margin-bottom: 20px;
            font-size: 18px;
            font-size: 20px;
        }

        .social-icons {
            margin: 0px;
        }

        .social-icons img {
            width: 30px;
            margin: 0 0px;
            filter: invert(1);
        }

        .legal-links {
            margin-top: 15px;
            font-size: 12px;
        }

        .copyright {
            margin-top: 15px;
            font-size: 12px;
        }

        .footer a {

            text-decoration: none;
            color: gray;
        }
        .link{
            text-decoration: none;
            color:gray;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a class="logo" href="./index.html">SHOWPASS</a>
        <div class="nav-links">
            <a href="./conciertos.html">CONCIERTOS</a>
            <a href="./tienda.html">TIENDA</a>
            <a href="./carrito.html">CARRITO</a>
        </div>
        <div class="auth-buttons">
            <button class="btn" onclick="window.location.href='./login.html'">LOGIN</button>
            <button class="btn btn-primary" onclick="window.location.href='./registro.html'">REGISTRO</button>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-sm-4 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form action="">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 color-fondo-boton border-0">Iniciar Sesión</button>
                <div class="mt-3 text-center">
                    <p>¿No tienes una cuenta? <a href="registro.html" class="link">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="./conciertos.html">CONCIERTOS</a>
            <a href="./tienda.html">TIENDA</a>
            <a href="./carrito.html ">CARRITO</a>
        </div>
        <div class="social-icons">
            <a href="https://www.tiktok.com/es/" target="_blank"><img src="./images/rrss/tik-tok.png" alt="TikTok"></a>
            <a href="https://www.facebook.com/?locale=es_ES" target="_blank"><img src="./images/rrss/facebook.png"
                    alt="Facebook"></a>
            <a href="https://x.com/?lang=es" target="_blank"><img src="./images/rrss/x.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/?hl=es" target="_blank"><img src="./images/rrss/instagram.png"
                    alt="Instagram"></a>
        </div>
        <div class="legal-links">
            <a href="./index.html">Política de Privacidad</a>
            <a href="./index.html">Condiciones Generales</a>
            <a href="./index.html">Política de Cookies</a>
            <a href="./informacion-productos.html">Como cuidar los productos</a>
            <a href="./galeriaConciertos.html">Galería de Conciertos</a>
        </div>
        <div class="copyright">
            <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><span property="dct:title">SHOWPASS</span> by <span property="cc:attributionName">Ivan Jurado</span> is marked with <a href="https://creativecommons.org/publicdomain/zero/1.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC0 1.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/zero.svg?ref=chooser-v1" alt=""></a></p>
        </div>
    </footer>

</body>

</html>
